<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Publicar - Ventas Anónimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card shadow-sm p-4">
            <h2 class="mb-4">Publicar Anuncio Anónimo</h2>
            
            <form id="formAnuncio">
                <div class="mb-3">
                    <label class="form-label fw-bold">Título del Producto</label>
                    <input type="text" id="titulo" class="form-control" placeholder="Ej. Bicicleta de montaña" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Categoría</label>
                        <select id="categoria" class="form-select">
                            <option value="Tecnología">Tecnología</option>
                            <option value="Hogar">Hogar</option>
                            <option value="Moda">Moda</option>
                            <option value="Salud">Salud</option>
                            <option value="Hobby">Hobby</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Precio ($)</label>
                        <input type="number" step="0.01" id="precio" class="form-control" placeholder="0.00" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Estado</label>
                        <select id="estado" class="form-select">
                            <option value="Nuevo">Nuevo</option>
                            <option value="Usado" selected>Usado</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Descripción</label>
                    <textarea id="descripcion" class="form-control" rows="4" placeholder="Describe brevemente lo que vendes..." required></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">País</label>
                        <select id="pais" class="form-select" required>
                            <option value="" disabled selected>Selecciona tu país</option>
                            <option value="México">México</option>
                            <option value="Colombia">Colombia</option>
                            <option value="Ecuador">Ecuador</option>
                            </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Email de Contacto</label>
                        <input type="email" id="contacto" class="form-control" placeholder="tu@email.com" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Enlace de la Foto (URL)</label>
                    <input type="url" id="imagen_url" class="form-control" placeholder="https://ejemplo.com/foto.jpg">
                </div>

                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">Publicar Ahora</button>
            </form>
        </div>
    </div>

    <script src="js/registrar.js"></script>
</body>
</html>
